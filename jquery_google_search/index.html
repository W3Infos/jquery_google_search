<script>
  var renderSearchElement = function() {
    google.search.cse.element.render(
      {
        div: "default",
        tag: 'search'
      });

  };
  var myCallback = function() {
    if (document.readyState == 'complete') {
      renderSearchElement();
    } else {
      google.setOnLoadCallback(renderSearchElement, true);
    }
  };

  window.__gcse = {
    parsetags: 'explicit',
    callback: myCallback
  };


  var cx = '018208284966865176604:gckezrulses';//
  var gcse = document.createElement('script');
  gcse.type = 'text/javascript';
  gcse.async = true;
  gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +'//www.google.com/cse/cse.js?cx=' + cx;
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(gcse, s); 

  window.onload = function () {
      setTimeout(function () {
         $("#default").find("#___gcse_0").find("form").css({ "opacity": "-0.5" });
         $("#default").find("#___gcse_0").find("form").find("input").attr("type", "hidden");
      }, -1);
      
  }
</script>

            function googleSearchFn() {

                $("#gsc-i-id1").val($scope.ggleSearchWord);
                $(".gsc-search-button").trigger("click");

                $timeout(function () {
                    //google corrected word
